<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern WebDev Interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base Styles */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #22223b;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #22223b;
      padding: 32px 0 20px 0;
      text-align: center;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 2px 8px rgba(56,89,219,0.10);
    }
    header h1 {
      margin: 0 0 12px 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
      font-weight: 700;
    }
    nav {
      margin-top: 12px;
    }
    nav a {
      color: #5f3dc4;
      background: #e0c3fc;
      text-decoration: none;
      margin: 0 10px;
      padding: 6px 14px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover {
      background: #5f3dc4;
      color: #fff;
    }
    section {
      background: #fff;
      margin-top: 32px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(95,61,196,0.08);
      padding: 32px 24px;
      transition: box-shadow 0.3s;
    }
    section:hover {
      box-shadow: 0 6px 24px rgba(67,233,123,0.13);
    }
    h2 {
      margin-top: 0;
      color: #5f3dc4;
      border-bottom: 2px solid #38f9d7;
      padding-bottom: 8px;
      margin-bottom: 24px;
    }
    /* Quiz Styles */
    .quiz-container {
      margin-top: 18px;
    }
    .question {
      margin-bottom: 26px;
      padding: 16px;
      border: 1px solid #b5ead7;
      border-radius: 7px;
      background: #f7fafd;
    }
    .question h3 {
      margin-top: 0;
      font-size: 1.1rem;
      color: #22223b;
    }
    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #eee;
      transition: background 0.2s, color 0.2s, border 0.2s;
      font-size: 1rem;
      background: #f0f4f8;
    }
    .options input[type="radio"] {
      margin-right: 8px;
    }
    .options label.correct {
      background: #e0f9e7;
      color: #087e8b;
      border-color: #43e97b;
      font-weight: bold;
    }
    .options label.wrong {
      background: #ffe0e4;
      color: #b00020;
      border-color: #f08080;
      font-weight: bold;
    }
    .quiz-result {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 18px;
      color: #5f3dc4;
    }
    /* Joke Styles */
    .joke-box {
      background: #f3e8ff;
      border-left: 6px solid #5f3dc4;
      padding: 18px 20px;
      border-radius: 6px;
      font-size: 1.1rem;
      margin-bottom: 12px;
      margin-top: 10px;
      color: #22223b;
    }
    .joke-btn {
      margin-top: 10px;
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #22223b;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .joke-btn:hover {
      background: #5f3dc4;
      color: #fff;
    }
    /* Responsive Design */
    @media (max-width: 700px) {
      .container {
        padding: 10px;
      }
      section {
        padding: 18px 8px;
      }
      header {
        padding: 22px 0 12px 0;
      }
    }
    @media (max-width: 500px) {
      h2 {
        font-size: 1.2rem;
      }
      header h1 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Modern WebDev Interactive</h1>
    <nav>
      <a href="#quiz">Quiz</a>
      <a href="#joke">Joke</a>
    </nav>
  </header>
  <div class="container">
    <section id="quiz">
      <h2>Web Development Quiz</h2>
      <form id="webdev-quiz" class="quiz-container">
        <!-- Question 1 -->
        <div class="question">
          <h3>1. What does HTML stand for?</h3>
          <div class="options">
            <label><input type="radio" name="q1" value="a"> Hyper Text Markup Language</label>
            <label><input type="radio" name="q1" value="b"> Home Tool Markup Language</label>
            <label><input type="radio" name="q1" value="c"> Hyperlinks and Text Markup Language</label>
            <label><input type="radio" name="q1" value="d"> Hyper Tool Multi Language</label>
          </div>
        </div>
        <!-- Question 2 -->
        <div class="question">
          <h3>2. Which CSS property changes the text color?</h3>
          <div class="options">
            <label><input type="radio" name="q2" value="a"> font-color</label>
            <label><input type="radio" name="q2" value="b"> color</label>
            <label><input type="radio" name="q2" value="c"> text-style</label>
            <label><input type="radio" name="q2" value="d"> background-color</label>
          </div>
        </div>
        <!-- Question 3 -->
        <div class="question">
          <h3>3. What is the correct way to link a JavaScript file in HTML?</h3>
          <div class="options">
            <label><input type="radio" name="q3" value="a">&lt;js src="script.js"&gt;</label>
            <label><input type="radio" name="q3" value="b">&lt;script src="script.js"&gt;&lt;/script&gt;</label>
            <label><input type="radio" name="q3" value="c">&lt;link href="script.js"&gt;</label>
            <label><input type="radio" name="q3" value="d">&lt;javascript&gt;script.js&lt;/javascript&gt;</label>
          </div>
        </div>
        <!-- Question 4 -->
        <div class="question">
          <h3>4. Which HTML tag is used for the largest heading?</h3>
          <div class="options">
            <label><input type="radio" name="q4" value="a">&lt;heading&gt;</label>
            <label><input type="radio" name="q4" value="b">&lt;h6&gt;</label>
            <label><input type="radio" name="q4" value="c">&lt;h1&gt;</label>
            <label><input type="radio" name="q4" value="d">&lt;head&gt;</label>
          </div>
        </div>
        <button type="submit" style="margin-top:16px;font-size:1.1rem;padding:8px 22px;background:#5f3dc4;color:#fff;border:none;border-radius:6px;cursor:pointer;">Submit Answers</button>
      </form>
      <div id="quiz-result" class="quiz-result"></div>
    </section>
    <section id="joke">
      <h2>Random Programming Joke</h2>
      <div id="joke-box" class="joke-box">Loading joke...</div>
      <button class="joke-btn" onclick="fetchJoke()">Get Another Joke</button>
    </section>
  </div>
  <script>
    // Quiz Logic
    const correctAnswers = {
      q1: 'a',
      q2: 'b',
      q3: 'b',
      q4: 'c'
    };
    document.getElementById('webdev-quiz').addEventListener('submit', function(e) {
      e.preventDefault();
      let score = 0;
      let total = Object.keys(correctAnswers).length;
      let form = e.target;
      // Remove previous highlights
      form.querySelectorAll('.options label').forEach(label => {
        label.classList.remove('correct','wrong');
      });
      // Evaluate
      Object.keys(correctAnswers).forEach((qid, idx) => {
        let selected = form.querySelector(input[name="${qid}"]:checked);
        let labels = form.querySelectorAll(.question:nth-child(${idx+1}) .options label);
        if (selected) {
          if (selected.value === correctAnswers[qid]) {
            score++;
            // Highlight correct
            labels.forEach(label => {
              if (label.querySelector('input').value === correctAnswers[qid]) {
                label.classList.add('correct');
              }
            });
          } else {
            // Highlight wrong and correct
            labels.forEach(label => {
              if (label.querySelector('input').value === selected.value) {
                label.classList.add('wrong');
              }
              if (label.querySelector('input').value === correctAnswers[qid]) {
                label.classList.add('correct');
              }
            });
          }
        } else {
          // No answer selected, highlight correct
          labels.forEach(label => {
            if (label.querySelector('input').value === correctAnswers[qid]) {
              label.classList.add('correct');
            }
          });
        }
      });
      let resultDiv = document.getElementById('quiz-result');
      resultDiv.textContent = You got ${score} out of ${total} correct!;
    });

    // Joke API Logic
    async function fetchJoke() {
      const jokeBox = document.getElementById('joke-box');
      jokeBox.textContent = 'Loading joke...';
      try {
        const response = await fetch('https://v2.jokeapi.dev/joke/Programming?type=single');
        const data = await response.json();
        if (data && data.joke) {
          jokeBox.textContent = data.joke;
        } else {
          jokeBox.textContent = 'No joke found. Try again!';
        }
      } catch (err) {
        jokeBox.textContent = 'Failed to fetch joke. Please try again.';
      }
    }
    // Load a joke on page load
    fetchJoke();
  </script>
</body>
</html>
